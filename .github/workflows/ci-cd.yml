name: Kongu UI CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM security audit (non-blocking)
        run: npm audit --audit-level=moderate || true

      - name: Run ESLint (if configured)
        if: ${{ hashFiles('eslint.config.*', '.eslintrc.*') != '' }}
        run: npx eslint src --ext .js,.jsx --no-error-on-unmatched-pattern

      - name: Build Project
        run: npm run build

      - name: Verify Netlify secrets exist
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        shell: bash
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Missing NETLIFY_SITE_ID GitHub secret" >&2
            exit 1
          fi
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "Missing NETLIFY_AUTH_TOKEN GitHub secret" >&2
            exit 1
          fi
          echo "Netlify secrets detected (values not printed)."

      - name: Deploy to Netlify
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: ./dist
          production-branch: main
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Auto Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
 